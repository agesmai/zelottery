<div class="background">
  <div class="container pt-3">
    <div class="theme-toggle d-flex justify-content-end pe-3 pt-3">
      <div class="theme-toggle d-flex justify-content-end pe-4 pt-3">
        <button
          cButton
          color="secondary"
          class="d-flex align-items-center gap-2 px-3 py-2 theme-btn fs-6"
          (click)="toggleTheme()"
          aria-label="Switch Theme"
        >
          <svg cIcon [name]="theme() === 'dark' ? 'cilMoon' : 'cilSun'" class="theme-icon"></svg>
          {{ theme() === 'dark' ? 'Dark Mode' : 'Light Mode' }}
        </button>
      </div>

    </div>
    <c-card class="w-100" style="max-width: 560px; margin: auto; margin-top: 10vh;">
      <c-card-header>Đăng nhập</c-card-header>
      <c-card-body>
        @if (loading()) {
          <div class="loading-overlay">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        }

        @if (error()) {
          <c-alert color="danger">{{ error() }}</c-alert>
        }

          <div class="col-md-8">
            <form (ngSubmit)="login()">
              <c-input-group class="mb-3">
        <span cInputGroupText>
          <svg cIcon name="cilUser"></svg>
        </span>
                <input
                  cFormControl
                  type="email"
                  [ngModel]="email()"
                  (ngModelChange)="email.set($event)"
                  name="email"
                  placeholder="Email"
                  required
                />
              </c-input-group>

              <c-input-group class="mb-3">
        <span cInputGroupText>
          <svg cIcon name="cilLockLocked"></svg>
        </span>
                <input
                  cFormControl
                  type="password"
                  [ngModel]="password()"
                  (ngModelChange)="password.set($event)"
                  name="password"
                  placeholder="Mật khẩu"
                  required
                />
              </c-input-group>

              <button type="submit" cButton color="primary" class="w-100" [disabled]="loading()">Đăng nhập</button>
            </form>

            <button cButton color="secondary" class="w-100 mt-2" (click)="loginWithGoogle()">
              <svg cIcon name="cibGoogle" class="me-2" style="height: 1em;"></svg>
              Đăng nhập bằng Google
            </button>

            <div class="d-flex justify-content-between mt-3">
              <a routerLink="/register">Đăng ký</a>
              <a routerLink="/forgot-password">Quên mật khẩu?</a>
            </div>
          </div>
        </div>

    </c-card>
  </div>
</div>
